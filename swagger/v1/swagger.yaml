---
openapi: 3.0.1
info:
  title: Decisive Team API V1
  version: v1
paths:
  "/api/v1/teams":
    get:
      summary: List teams for current user
      tags:
      - Teams
      description: List of teams
      operationId: listTeams
      security:
      - OAuth2:
        - read
      responses:
        '200':
          description: successful
    post:
      summary: Create new team
      tags:
      - Teams
      description: Create a new team
      operationId: createTeam
      security:
      - OAuth2:
        - write
      responses:
        '200':
          description: successful
  "/api/v1/teams/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show team
      tags:
      - Teams
      description: List of teams
      operationId: getTeam
      security:
      - OAuth2:
        - read
      responses:
        '200':
          description: successful
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: decisiveteam.danallison1.repl.co
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://decisiveteam.danallison1.repl.co/oauth/authorize
          tokenUrl: https://decisiveteam.danallison1.repl.co/oauth/token
          scopes:
            read: Read access to all data
            write: Write access to all data
